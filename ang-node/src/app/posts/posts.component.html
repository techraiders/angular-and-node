<p>
  angular posts component works!
</p>

<button class="btn btn-primary">CLICK</button>

<table class="table table-striped mt-5">
  <thead>
    <th scope="col">User</th>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Body</th>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
        <td> {{post.userId}} </td>
        <td> {{post.id}} </td>
        <td> {{post.title}} </td>
        <td> {{post.body}} </td>
    </tr>
  </tbody>
</table>
